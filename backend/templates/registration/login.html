<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style> body { font-family: sans-serif; padding: 2em; } form { display: flex; flex-direction: column; max-width: 300px; } </style>
</head>
<body>
    <h1>Faça seu Login</h1>

    {% if form.errors %}
        <p style="color: red;">Seu usuário ou senha estão incorretos. Tente novamente.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
